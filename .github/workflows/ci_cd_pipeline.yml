name: HY Individual DevOps Pipeline

on:
  push:
    branches:
      - KH_individual
  workflow_dispatch:
    inputs:
      create_log:
        description: "Generate error log if tests fail"
        required: true
        default: "false"

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          open_api_key: ${{ secrets.API_KEY }}
        run: pytest --maxfail=1 --disable-warnings -q
      - name: Debug Docker username
        run: |
          echo "USERNAME='${{ secrets.DOCKER_USERNAME }}'"


  build_and_push:   # ‚úî ÿØÿ±ÿ≥ÿ™ ÿ¥ÿØ: ŸáŸÖ‚Äåÿ™ÿ±ÿßÿ≤ ÿ®ÿß test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify DockerHub credentials
        run: |
          echo "üîç Checking DockerHub credentials..."
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "‚ùå DOCKER_USERNAME is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "‚ùå DOCKER_PASSWORD is empty!"
            exit 1
          fi
          echo "‚úÖ DockerHub credentials found for user: ${{ secrets.DOCKER_USERNAME }}"

      - name: Debug Docker username
        run: |
          echo "Docker username value: '${{ secrets.DOCKER_USERNAME }}'"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
          platforms: linux/amd64
  deploy_to_azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: Deploy Docker image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

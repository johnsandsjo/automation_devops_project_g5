name: HY Individual DevOps Pipeline

on:
  push:
    branches:
      - KH_individual
  workflow_dispatch:
    inputs:
      create_log:
        description: "Generate error log if tests fail"
        required: true
        default: "false"

jobs:
  # ğŸ§ª Ù…Ø±Ø­Ù„Ù‡â€ŒÛŒ ØªØ³Øª
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          open_api_key: ${{ secrets.API_KEY }}
        run: pytest --maxfail=1 --disable-warnings -q

  # ğŸ‹ Ù…Ø±Ø­Ù„Ù‡â€ŒÛŒ Ø³Ø§Ø®Øª Ùˆ Push Ø§ÛŒÙ…ÛŒØ¬ Docker Ø¨Ù‡ DockerHub
  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Verify DockerHub username
        run: echo "DockerHub username: ${{ secrets.DOCKER_USERNAME }}"

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask_app:latest .

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

name: HY Individual DevOps Pipeline

on:
  push:
    branches:
      - KH_individual
  workflow_dispatch:

jobs:
  # üß™ Test-jobb
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  # üêã Bygg och publicera Docker-image
  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # L√§gg till i GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # L√§gg till i GitHub Secrets

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask_app:latest
          platforms: linux/amd64
